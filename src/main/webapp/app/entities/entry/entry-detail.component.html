
<div *ngIf="entry">
    <h2><span>Entry</span> {{entry.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{entry.title}}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
            <span>{{entry.content}}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
            <span>{{entry.date | date:'medium'}}</span>
        </dd>
        <dt><span>Blog</span></dt>
        <dd>
            <div *ngIf="entry.blog">
                <a [routerLink]="['/blog', entry.blog?.id]">{{entry.blog?.name}}</a>
            </div>
        </dd>
        <dt><span>Tag</span></dt>
        <dd>
            <span *ngFor="let tag of entry.tags; let last = last">
                <a [routerLink]="['/tag', tag?.id ]">{{tag.name}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'entry/'+ entry.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
